<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #3498db;
        }
        p {
            font-size: 1.2em;
        }
        button {
            background-color: #2980b9;
            color: #ecf0f1;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <h1>Impressão Direta</h1>
    <p>Esta é a página que será impressa diretamente ao clicar no botão abaixo.</p>
    <button id="printButton">Imprimir Página</button>

    
    <script src="print.min.js"></script>
    <script>
        document.getElementById('printButton').addEventListener('click', function() {
            printJS({
                printable: 'body', 
                type: 'html', 
                style: 'body { font-family: Arial, sans-serif; } h1 { color: blue; }', 
                showModal: true 
            });
        });
    </script>
</body>
</html>
